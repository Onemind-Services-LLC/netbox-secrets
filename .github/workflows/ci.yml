name: CI

on:
  release:
    types:
      - published
  workflow_dispatch: { }
  push:
    branches:
      - '*'
    tags:
      - v[0-9]+.[0-9]+.[0-9]+(-[a-zA-Z]+[0-9]+)?
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pre_commit:
    name: Run lint rules
    runs-on: ubuntu-22.04-sh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-22.04-sh
    name: Runs plugin tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn --cwd netbox_secrets/project-static

      - name: Check UI ESLint, TypeScript, and Prettier Compliance
        run: yarn --cwd netbox_secrets/project-static validate

      - name: Validate Static Asset Integrity
        run: bash .github/verify-bundles.sh

      - name: Test the image
        run: ./test.sh
