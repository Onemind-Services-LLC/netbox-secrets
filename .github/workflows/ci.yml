name: CI

permissions:
  contents: read

on:
  - push
  - pull_request

# Add concurrency group to control job running
concurrency:
  group: ${{ github.event_name }}-${{ github.ref }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  js_quality:
    name: JavaScript Quality
    uses: Onemind-Services-LLC/actions/.github/workflows/js-quality-checks.yml@master
    with:
      node-version: '20.x'
      working-directory: 'netbox_secrets/project-static'
      run-bundle-check: true
      bundle-working-directory: 'netbox_secrets/project-static'
      bundle-dist-path: 'netbox_secrets/project-static/dist'
      run-typescript: true

  lint:
    uses: Onemind-Services-LLC/actions/.github/workflows/pre-commit.yml@master

  test:
    name: Run Tests
    uses: Onemind-Services-LLC/actions/.github/workflows/netbox-plugin-tests.yml@master
    with:
      app-id: ${{ vars.APP_ID }}
      plugin-name: 'netbox_secrets'
    secrets:
      private-key: ${{ secrets.APP_PRIVATE_KEY }}
