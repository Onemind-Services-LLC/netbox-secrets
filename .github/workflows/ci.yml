name: CI

on:
  push: {}
  pull_request: {}

# Add concurrency group to control job running
concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}-${{ github.actor }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read
  pull-requests: write

jobs:
  js_quality:
    name: JavaScript Quality
    uses: Onemind-Services-LLC/actions/.github/workflows/js-quality-checks.yml@master
    with:
      working-directory: 'netbox_secrets/project-static'
      bundle-dist-path: 'netbox_secrets/project-static/dist'
      patterns: '**/*.+(ts)'
      run-browserslist: false
      run-bundle-check: true
      run-typescript: true

  test:
    name: Run Tests
    uses: Onemind-Services-LLC/actions/.github/workflows/netbox-plugin-tests.yml@master
    needs: js_quality
    with:
      app-id: ${{ vars.APP_ID }}
      plugin-name: 'netbox_secrets'
      coverage-minimum: 50
    secrets:
      private-key: ${{ secrets.APP_PRIVATE_KEY }}
