name: CI

on:
  release:
    types:
      - published
  workflow_dispatch: { }
  push:
    branches:
      - '*'
    tags:
      - v[0-9]+.[0-9]+.[0-9]+(-[a-zA-Z]+[0-9]+)?
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pre_commit:
    name: Run lint rules
    runs-on: ubuntu-22.04-sh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: pre-commit/action@v3.0.1

